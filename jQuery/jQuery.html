<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
        <body>
            <p id="p1">
                Click paragraph 1 here, please.
            </p>
            <br>
            <p id="p2">
                Click paragraph 2 here, please.
            </p>

        </body>

    <script>
        // jQuery Event --  write to the console log on a click:
        $( "#p1" ).click(function() {
            console.log( "You clicked paragraph one!" );
        });

        // jQuery Effect --  :
        $( "#p2" ).click(function() {
            alert( "You clicked paragraph two!" );
        });

    </script>


</html>
