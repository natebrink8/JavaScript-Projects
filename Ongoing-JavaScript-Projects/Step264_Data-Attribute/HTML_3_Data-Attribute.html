<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Attributes</title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>
<!-- HTML Data Attributes -->
    <h1>NFC Champions</h1>
    <h3>Click on a Division name to display the champion!</h3>

    <ul>
        <li onclick="displayType(this)" id="NFC West" data-champion-type="49ers">NFC West</li>
        <li onclick="displayType(this)" id="NFC East" data-champion-type="Cowboys">NFC East</li>
        <li onclick="displayType(this)" id="NFC North" data-champion-type="Lions">NFC North</li>
        <li onclick="displayType(this)" id="NFC South" data-champion-type="Buccaneers">NFC South</li>
    </ul>

<script src="JS/JavaScript_3_Data-Attribute.js"></script>

</body>
</html>
